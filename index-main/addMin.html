<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/fontawesome-free-6.3.0-web/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/file-css/base.css" />
    <link rel="stylesheet" href="/assets/file-css/main.css" />
    <link
      rel="stylesheet"
      href="/assets/bootstrap-5.3.0-alpha2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/assets/file-css/add-min.css" />
    <title>Phương Anh Gốm Shop</title>
  </head>
  <body>
    <header class="header">
      <div class="header-wapper">
        <div class="header-wapper__logo">
          <img
            src="/assets/img-web-gom/logo-gom.jpg"
            alt=""
            class="header__logo"
          />
          <h5 class="title-logo">Phương Anh</h5>
        </div>
        <!-- phần nav -->
        <nav class="header-nav">
          <ul class="header-nav__list">
            <li class="header-nav__item">
              <a href="" class="header-nav__link hover-header">Trang chủ</a>
            </li>
            <li class="header-nav__item">
              <a href="../index.html" class="header-nav__link hover-header">Menu</a>
            </li>
            <li class="header-nav__item">
              <a href="" class="header-nav__link hover-header">Kết nối</a>
            </li>
            <li class="header-nav__item">
              <a href="" class="header-nav__link hover-header">Event & New</a>
            </li>
          </ul>
        </nav>
        <!-- phân icon -->
        <div class="header__right">
          <div class="head-user" onclick="diplayAccout()">
            <i class="fa-regular fa-user"></i>
            <h5 class="userDisplay" id="userDisplay"></h5>
            <div class="wp-inforUser" id="diplayAccout">
              <a href="/index-main/sign-in.html" class="inforUser-accout">
                <i class="fa-regular fa-user"></i>
                <span class="sign-in">Tài khoản</span>
              </a>
              <a
                href="/index-main/sign-in.html"
                class="sign-out inforUser-accout"
              >
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span class="sign-in">Đăng xuất</span>
              </a>
            </div>
          </div>
          <a
            href="./cart.html"
            target="_blank"
            rel="noopener noreferrer"
            class="wp-quantity"
          >
            <i class="fa-solid fa-cart-shopping"></i>
            <div class="quantity" id="quantity">0</div>
          </a>
        </div>
      </div>
    </header>
    <h1 class="title-repo">Kho sản phẩm</h1>
    <div class="wp-repoProduct">
      <div class="wp-nav">
        <a href="" class="repo-product">
          <i class="fa-solid fa-warehouse"></i>
          <span class="repo-product__link">Kho sản phẩm</span>
        </a>
        <a href="" class="repo-product">
          <i class="fa-solid fa-cart-plus"></i>
          <span class="repo-product__link">Quản lí đơn hàng </span>
        </a>
        <a href="" class="repo-product">
          <i class="fa-regular fa-user"></i>
          <span class="repo-product__link">Quản lí người dùng</span>
        </a>
      </div>
      
      <div class="wp-right">
        <div class="wp-form-img">
          <div class="main-prd">
            <h2 class="product-title">Nhập Sản phẩm</h2>
            <div class="wp-form">
              <div class="wp-item">
                <label for="name-prd" class="name-form">Tên sản shẩm</label>
                <input type="text" class="input-product" id="name-prd" />
                
              </div>
              <div class="wp-item">
                <label for="id-prd" class="name-form">Mã sản shẩm</label>
                <input type="text" class="input-product" id="id-prd" />
              </div>
              <div class="wp-item">
                <label for="price-prd" class="name-form">Giá sản phẩm</label>
                <input type="text" class="input-product" id="price-prd" />
              </div>
              <div class="wp-item">
                <label for="prd-number" class="name-form">số lượng</label>
                <input type="text" class="input-product" id="prd-number" />
              </div>
              <div class="wp-item">
                <label for="image-display" class="name-form">Chọn sản phẩm</label><br />
                <input
                  type="file"
                  id="image-display"
                  name="image"
                  class="file-img button"
                />
              </div>
              <div class="wp-getPrd">
                <button onclick="addProductRepo()" class="button-product">
                  Nhập
                </button>
                <button onclick="createID()" class="button-product">
                  Tạo ID
                </button>
              </div>
            </div>
          </div>
          <div class="display-img" id="display-img">
            <p class="title-img">Hình ảnh hiển thị sản phẩm</p>
            <img
              src=""
              alt=""
              class="diplay-img__prd"
              id="diplay-img__prd"
              multiple
            />
          </div>
        </div>
        <div class="wp-table">
          <table id="tableInProduct" class="tableInContainer"></table>
        </div>
      </div>
    </div>

    <script src="../assets/file-js/add-min.js"></script>
  </body>
</html>
